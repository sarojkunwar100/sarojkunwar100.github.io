<html lang="en">
<head>

  <style>
    body {
      background-color: #fef08a;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
      animation: bgchange 5s infinite alternate;
    }

    h1 {
      font-size: 3em;
      color: #ff0080;
      animation: bounce 1s infinite;
    }

    .emoji {
      font-size: 4em;
      animation: spin 4s linear infinite;

    .joke-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d61b8f;
    }

    .info {
      font-size: 1.2em;
      margin-top: -20px;
      color: #3f3f3f;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes bgchange {
      0% {background-color: #fef08a;}
      100% {background-color: #ffedd5;}
    }
  </style>
</head>

</html>
