<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saroj's Funny World ⏰😆</title>
  <style>
    body {
      background-color: #ffeaa7;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #d63031;
    }

    p {
      font-size: 1.2em;
      color: #2d3436;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #d63031;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .joke-box {
      background-color: #fdcb6e;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.1em;
      margin: 30px auto;
      width: 80%;
      max-width: 500px;
      color: #2d3436;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    button, .social-btn {
      padding: 10px 25px;
      background-color: #00b894;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .social-btn:hover {
      background-color: #019875;
    }

    .social-container {
      margin-top: 30px;
    }

    .time-box {
      background-color: #dfe6e9;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      margin: 30px auto;
      color: #2d3436;
      font-size: 1.1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .time-title {
      font-weight: bold;
      color: #6c5ce7;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>My name is <strong>Saroj Kunwar</strong>.</p>
  <p>I am passionate about creativity and learning new things.</p>
  <img src="https://i.ibb.co/TxBG1fG3/retouch-2025052010070404.jpg" alt="Saroj Kunwar">

  <div class="joke-box" id="joke">
    😂 Click below to hear a funny Nepali joke!
  </div>
  <br>
  <button onclick="tellJoke()">Tell me a joke!</button>

  <div class="social-container">
    <a class="social-btn" href="https://www.tiktok.com/@sarojkunwar18?_t=ZS-8yOwIuTAUN8&_r=1" target="_blank">🎵 My TikTok</a>
    <a class="social-btn" href="https://www.facebook.com/share/16fX2F778y/" target="_blank">📘 My Facebook</a>
  </div>

  <div class="time-box">
    <div class="time-title">🕒 Nepali Time (Kathmandu)</div>
    <div id="nepali-time">Loading...</div>
    <div class="time-title" style="margin-top: 15px;">🕒 English Time (Dubai)</div>
    <div id="dubai-time">Loading...</div>
  </div>

  <script>
    const jokes = [
      "Miss: Saroj, why are you late? Saroj: Miss, I was early, but then I waited for the bell to ring. 😂",
      "Goru: Timi doctor ho? Doctor: Ho. Goru: Ta mobile ma YouTube herirathis ta! 😆",
      "Dad: Why are your exam marks low? Saroj: Because I sit beside a lazy friend and I don’t want to disturb him. 🤣",
      "Buff: Ma ta smart xu. Goru: Kasto? Buff: Ma ta iPhone sanga selfie khichxu. 📱🐃",
      "Sir: Homework? Student: Sir, online padhera download garna birse! 🤪",
      "Friend: Tero brain kaha ho? Saroj: Online ma... search garirako xu! 🧠😂",
      "Miss: Why didn’t you come yesterday? Student: I was abducted by aliens for science! 👽🤓"
    ];

    function tellJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("joke").innerText = joke;
    }

    function updateTime() {
      const now = new Date();

      // Nepali Time (GMT+5:45)
      const nepaliOffset = 5 * 60 + 45;
      const nepali = new Date(now.getTime() + (nepaliOffset - now.getTimezoneOffset()) * 60000);
      document.getElementById("nepali-time").innerText = nepali.toLocaleTimeString();

      // Dubai Time (GMT+4:00)
      const dubaiOffset = 4 * 60;
      const dubai = new Date(now.getTime() + (dubaiOffset - now.getTimezoneOffset()) * 60000);
      document.getElementById("dubai-time").innerText = dubai.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
